<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro de Cartão</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="estilo_isabella.css">
</head>

    <body class="gif">
        <main>
            <div class="conteudo2">

                <form class="card" method="post">
  
                    <h1>CADASTRO</h1>

                    

                    <p> 
                        <label class="cadastro" for="nmr_cartao">Número do cartão*:</label><br>
                        <input id="nmr_cartao" name="nmr_cartao" required="required" type="text" placeholder="Digite o número do cartão." />
                      </p>
                       
                       
                      <p> 
                        <label class="cadastro" for="ano">Data de vencimento*:</label>
                        <input id="vencimento" name="vencimento" required="required" type="date" placeholder="Vencimento"/>
                    </p>

                    <p> 
                        <label class="cadastro" for="cvc">CVC*:</label><br>
                        <input id="cvc" name="cvc" required="required" type="text" placeholder="CVC"/> 
                      </p>
                    

                    <p> 
                        <label class="cadastro" for="nome_cartao">Nome no cartão*:</label><br>
                        <input id="nome_cartao" name="nome_cartao" required="required" type="text" placeholder="Digite o nome no cartão"/> 
                      </p>

                      <p> 
                        <a href="ProcessoDeTroca.html">
                        <center><button class="texto" type="submit" value="Cadastrar">CONFIRMAR</button></center>
                        </a>
                      </p>

                    
                </form>
            
            </div>
        </main>
    </body>
</html>
