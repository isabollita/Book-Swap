<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book Swap</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="estilo_kimberlly.css">
</head>

<div>

    <body class="gif">
        <main>

            <div class="conteudo">

                <form class="card2" method="post">

                    <h1>Cadastro</h1>
                    <h3>Cadastro final</h3>

                    <p>
                        <label class="cadastro" for="email" required>E-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    </p>

                    <p>
                        <label class="cadastro" for="nomedeusuario" required>Nome de usuário:</label><br>
                        <input type="text" id="nomedeusuario" name="nomedeusuario" required="required"
                            placeholder="Crie um nome de usuário">
                    </p>

                    <p>
                        <label class="cadastro" for="senha" required>Senha:</label><br>
                        <input type="password" id="senha" name="senha" required="required"
                            placeholder="Mínimo de 6 caracteres">
                    </p>
                    <p>
                        <input type="checkbox" id="opcao1" name="opcao1" value="opcao1" required>
                        <label class="cadastro" for="opcao1"><span style="margin-left: -110px;;">Desejo receber promoções, novidades e informações do Book
                            Swap</span></label><br>
                        <input type="checkbox" id="opcao2" name="opcao2" value="opcao2" required>
                        <label class="cadastro" for="opcao2">
                        <span style="margin-left: -110px;">Li e aceito a Política de Privacidade e Proteção de Dados
                            do Book Swap e os Termos de Uso</span>
                        </label><br>
                    </p>
                    <p>
                            <center><button class="botao2" type="submit" value="cadastrar">
                                <a href="ConfirmaçãoDeEmail.html">CADASTRAR</a>
                            </button></center>
                        
                    </p>
                </form>
            </div>
        </main>
    </body>
</div>
